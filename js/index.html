<!doctype HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./webaudio.js"></script>
    </head>
    <body>
        <div>
            <h2>Main</h2>
            <div>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
            <div>
                <label for="volume">Volume</label>
                <input id="volume" type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="minmax">
                <span id="volume-meter"></span>
            </div>
        </div>
        <div>
            <h2>Waveform</h2>
            <button data-name="waveform" data-value="sine">Sine</button>
            <button data-name="waveform" data-value="square">Square</button>
            <button data-name="waveform" data-value="sawtooth">Sawtooth</button>
            <button data-name="waveform" data-value="triangle">Triangle</button>
        </div>
        <div>
            <h2>Frequency</h2>
            <span id="frequency-meter"></span>
            <div>
                <h3>Interval</h3>
                <div>
                    +
                    <button data-name="interval" data-value="1">min 2nd</button>
                    <button data-name="interval" data-value="2">Maj 2nd</button>
                    <button data-name="interval" data-value="3">min 3rd</button>
                    <button data-name="interval" data-value="4">Maj 3th</button>
                    <button data-name="interval" data-value="5">4th</button>
                    <button data-name="interval" data-value="6">Tritone</button>
                    <button data-name="interval" data-value="7">5th</button>
                </div>
                <div>
                    -&nbsp;
                    <button data-name="interval" data-value="-1">min 2nd</button>
                    <button data-name="interval" data-value="-2">Maj 2nd</button>
                    <button data-name="interval" data-value="-3">min 3rd</button>
                    <button data-name="interval" data-value="-4">Maj 3th</button>
                    <button data-name="interval" data-value="-5">4th</button>
                    <button data-name="interval" data-value="-6">Tritone</button>
                    <button data-name="interval" data-value="-7">5th</button>
                </div>
            </div>
        </div>
        <div>
            <h2>Delay</h2>
            <div>
                <label for="delay-gain">Gain</label>
                <input id="delay-gain" value="0.0" type="range" min="0.0" max="1.0" step="0.01" list="minmax">
                <span id="delay-gain-meter"></span>
            </div>
            <div>
                <label for="delay-time">Time</label>
                <input id="delay-time" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="minmax">
                <span id="delay-time-meter"></span>
            </div>
            <div>
                <label for="delay-feedback">Feedback</label>
                <input id="delay-feedback" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="minmax">
                <span id="delay-feedback-meter"></span>
            </div>
        </div>
        <datalist id="minmax">
            <option value="0.0" label="None"></option>
            <option value="1.0" label="100%"></option>
        </datalist>
    </body>
</html>
