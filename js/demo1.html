<!doctype HTML>
<html>
    <head>
        <title>Demo1</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./demo.css">
        <script type="module" src="./demo1.js"></script>
    </head>
    <body>
        <h1>Demo1</h1>
        <div>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <div id="mixer">
            <h2>Mixer</h2>
            <table>
                <tr>
                    <td><label for="volume">Main</label></td>
                    <td><input id="volume" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="volume-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="oscillator-dry">Dry</label></td>
                    <td><input id="oscillator-dry" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="oscillator-dry-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="oscillator-fxsend">FX Send</label></td>
                    <td><input id="oscillator-fxsend" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="oscillator-fxsend-meter"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id="oscillator">
            <h2>Oscillator</h2>
            <div>
                <fieldset>
                    <legend>Frequency <span id="oscillator-frequency-meter"></span></legend>
                    <div>
                        +
                        <button name="oscillator-interval" value="1">min 2nd</button>
                        <button name="oscillator-interval" value="2">Maj 2nd</button>
                        <button name="oscillator-interval" value="3">min 3rd</button>
                        <button name="oscillator-interval" value="4">Maj 3th</button>
                        <button name="oscillator-interval" value="5">4th</button>
                        <button name="oscillator-interval" value="6">Tritone</button>
                        <button name="oscillator-interval" value="7">5th</button>
                        <button name="oscillator-interval" value="8">min 6th</button>
                        <button name="oscillator-interval" value="9">Maj 6th</button>
                        <button name="oscillator-interval" value="10">min 7th</button>
                        <button name="oscillator-interval" value="11">Maj 7th</button>
                        <button name="oscillator-interval" value="12">Octave</button>
                    </div>
                    <div>
                        -&nbsp;
                        <button name="oscillator-interval" value="-1">min 2nd</button>
                        <button name="oscillator-interval" value="-2">Maj 2nd</button>
                        <button name="oscillator-interval" value="-3">min 3rd</button>
                        <button name="oscillator-interval" value="-4">Maj 3th</button>
                        <button name="oscillator-interval" value="-5">4th</button>
                        <button name="oscillator-interval" value="-6">Tritone</button>
                        <button name="oscillator-interval" value="-7">5th</button>
                        <button name="oscillator-interval" value="-8">min 6th</button>
                        <button name="oscillator-interval" value="-9">Maj 6th</button>
                        <button name="oscillator-interval" value="-10">min 7th</button>
                        <button name="oscillator-interval" value="-11">Maj 7th</button>
                        <button name="oscillator-interval" value="-12">Octave</button>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Wave</legend>
                    <div id="oscillator-type">
                        <input type="radio" name="oscillator-type" value="sine" id="oscillator-type-sine" checked>
                        <label for="oscillator-type-sine">Sine</label>
                        <input type="radio" name="oscillator-type" value="square" id="oscillator-type-square">
                        <label for="oscillator-type-square">Square</label>
                        <input type="radio" name="oscillator-type" value="sawtooth" id="oscillator-type-sawtooth">
                        <label for="oscillator-type-sawtooth">Sawtooth</label>
                        <input type="radio" name="oscillator-type" value="triangle" id="oscillator-type-triangle">
                        <label for="oscillator-type-triangle">Triangle</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <hr>
        <div id="distortion" class="fxnode">
            <h2>Distortion</h2>
            <table>
                <tr>
                    <td><label for="distortion-active">Active</label></td>
                    <td><input id="distortion-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="distortion-gain">Gain</label></td>
                    <td><input id="distortion-gain" value="1.2" type="range" min="1.0" max="3.0" step="0.01"></td>
                    <td><span id="distortion-gain-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="distortion-drive">Drive</label></td>
                    <td><input id="distortion-drive" value="0.5" type="range" min="0.0" max="1.0" step="0.01"></td>
                    <td><span id="distortion-drive-meter"></span></td>
                </tr>
            </table>
        </div>
        <div id="overdrive" class="fxnode">
            <h2>Overdrive</h2>
            <table>
                <tr>
                    <td><label for="overdrive-active">Active</label></td>
                    <td><input id="overdrive-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="overdrive-gain">Gain</label></td>
                    <td><input id="overdrive-gain" value="2.0" type="range" min="1.0" max="3.0" step="0.01"></td>
                    <td><span id="overdrive-gain-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="overdrive-drive">Drive</label></td>
                    <td><input id="overdrive-drive" value="0.5" type="range" min="0.0" max="1.0" step="0.01"></td>
                    <td><span id="overdrive-drive-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="overdrive-color">Color</label></td>
                    <td><input id="overdrive-color" value="801" type="range" min="0" max="22050" step="1"></td>
                    <td><span id="overdrive-color-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="overdrive-preBand">Pre-band</label></td>
                    <td><input id="overdrive-preBand" value="0.5" type="range" min="0.0" max="1.0" step="0.01"></td>
                    <td><span id="overdrive-preBand-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="overdrive-postCut">Post-cut</label></td>
                    <td><input id="overdrive-postCut" value="3000" type="range" min="0" max="22050" step="1"></td>
                    <td><span id="overdrive-postCut-meter"></span></td>
                </tr>
            </table>
        </div>
        <div id="delay" class="fxnode">
            <h2>Delay</h2>
            <table>
                <tr>
                    <td><label for="delay-active">Active</label></td>
                    <td><input id="delay-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="delay-gain">Gain</label></td>
                    <td><input id="delay-gain" value="1.0" type="range" min="0.0" max="3.0" step="0.01"></td>
                    <td><span id="delay-gain-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="delay-time">Time</label></td>
                    <td><input id="delay-time" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="delay-time-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="delay-feedback">Feedback</label></td>
                    <td><input id="delay-feedback" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="delay-feedback-meter"></span></td>
                </tr>
            </table>
        </div>
        <div id="lowpass" class="fxnode">
            <h2>Low Pass</h2>
            <table>
                <tr>
                    <td><label for="lowpass-active">Active</label></td>
                    <td><input id="lowpass-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="lowpass-cutoff">Cutoff</label></td>
                    <td><input id="lowpass-cutoff" value="1000" type="range" min="40" max="3000" step="1"></td>
                    <td><span id="lowpass-cutoff-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="lowpass-quality">Quality</label></td>
                    <td><input id="lowpass-quality" value="1" type="range" min="0" max="10" step="1"></td>
                    <td><span id="lowpass-quality-meter"></span></td>
                </tr>
            </table>
        </div>
        <div id="highpass" class="fxnode">
            <h2>High Pass</h2>
            <table>
                <tr>
                    <td><label for="highpass-active">Active</label></td>
                    <td><input id="highpass-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="highpass-cutoff">Cutoff</label></td>
                    <td><input id="highpass-cutoff" value="100" type="range" min="40" max="2000" step="1"></td>
                    <td><span id="highpass-cutoff-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="highpass-quality">Quality</label></td>
                    <td><input id="highpass-quality" value="1" type="range" min="0" max="10" step="1"></td>
                    <td><span id="highpass-quality-meter"></span></td>
                </tr>
            </table>
        </div>
        <div id="compressor" class="fxnode">
            <h2>Compressor</h2>
            <table>
                <tr>
                    <td><label for="compressor-active">Active</label></td>
                    <td><input id="compressor-active" type="checkbox"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="compressor-gain">Gain</label></td>
                    <td><input id="compressor-gain" value="1.0" type="range" min="0.0" max="3.0" step="0.01"></td>
                    <td><span id="compressor-gain-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="compressor-threshold">Threshold</label></td>
                    <td><input id="compressor-threshold" value="-50" type="range" min="-100" max="0" step="1"></td>
                    <td><span id="compressor-threshold-meter"></span></td>
                </tr>
                <tr>
                    <!-- decibel range above the threshold where the curve smoothly transitions to the compressed portion -->
                    <td><label for="compressor-knee">Knee</label></td>
                    <td><input id="compressor-knee" value="40" type="range" min="0" max="40" step="0.1"></td>
                    <td><span id="compressor-knee-meter"></span></td>
                </tr>
                <tr>
                    <!-- amount of change, in dB, needed in the input for a 1 dB change in the output. -->
                    <td><label for="compressor-ratio">Ratio</label></td>
                    <td><input id="compressor-ratio" value="12" type="range" min="1" max="20" step="0.1"></td>
                    <td><span id="compressor-ratio-meter"></span></td>
                </tr>
                <tr>
                    <!-- the amount of time, in seconds, required to reduce the gain by 10 dB. -->
                    <td><label for="compressor-attack">Attack</label></td>
                    <td><input id="compressor-attack" value="0.0" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="compressor-attack-meter"></span></td>
                </tr>
                <tr>
                    <!-- the amount of time, in seconds, required to increase the gain by 10 dB. -->
                    <td><label for="compressor-release">Release</label></td>
                    <td><input id="compressor-release" value="0.25" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="compressor-release-meter"></span></td>
                </tr>
            </table>
        </div>
        <datalist id="range1">
            <option value="0.0" label="None"></option>
            <option value="1.0" label="100%"></option>
        </datalist>
    </body>
</html>
