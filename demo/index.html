<!doctype HTML>
<html>
    <head>
        <title>Demo1</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./demo.css">
        <script type="module" src="./demo.js"></script>
    </head>
    <body>
        <h1>Demo1</h1>
        <div>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <div id="mixer">
            <h2>Mixer</h2>
            <table>
                <tr>
                    <td><label for="volume">Main</label></td>
                    <td><input id="volume" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="volume-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="oscillator-dry">Dry</label></td>
                    <td><input id="oscillator-dry" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="oscillator-dry-meter"></span></td>
                </tr>
                <tr>
                    <td><label for="oscillator-fxsend">FX Send</label></td>
                    <td><input id="oscillator-fxsend" value="0.5" type="range" min="0.0" max="1.0" step="0.01" list="range1"></td>
                    <td><span id="oscillator-fxsend-meter"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id="oscillator">
            <h2>Oscillator</h2>
            <div>
                <fieldset>
                    <legend>Frequency <span id="oscillator-frequency-meter"></span></legend>
                    <div>
                        +
                        <button name="oscillator-interval" value="1">min 2nd</button>
                        <button name="oscillator-interval" value="2">Maj 2nd</button>
                        <button name="oscillator-interval" value="3">min 3rd</button>
                        <button name="oscillator-interval" value="4">Maj 3th</button>
                        <button name="oscillator-interval" value="5">4th</button>
                        <button name="oscillator-interval" value="6">Tritone</button>
                        <button name="oscillator-interval" value="7">5th</button>
                        <button name="oscillator-interval" value="8">min 6th</button>
                        <button name="oscillator-interval" value="9">Maj 6th</button>
                        <button name="oscillator-interval" value="10">min 7th</button>
                        <button name="oscillator-interval" value="11">Maj 7th</button>
                        <button name="oscillator-interval" value="12">Octave</button>
                    </div>
                    <div>
                        -&nbsp;
                        <button name="oscillator-interval" value="-1">min 2nd</button>
                        <button name="oscillator-interval" value="-2">Maj 2nd</button>
                        <button name="oscillator-interval" value="-3">min 3rd</button>
                        <button name="oscillator-interval" value="-4">Maj 3th</button>
                        <button name="oscillator-interval" value="-5">4th</button>
                        <button name="oscillator-interval" value="-6">Tritone</button>
                        <button name="oscillator-interval" value="-7">5th</button>
                        <button name="oscillator-interval" value="-8">min 6th</button>
                        <button name="oscillator-interval" value="-9">Maj 6th</button>
                        <button name="oscillator-interval" value="-10">min 7th</button>
                        <button name="oscillator-interval" value="-11">Maj 7th</button>
                        <button name="oscillator-interval" value="-12">Octave</button>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Wave</legend>
                    <div id="oscillator-type">
                        <input type="radio" name="oscillator-type" value="sine" id="oscillator-type-sine" checked>
                        <label for="oscillator-type-sine">Sine</label>
                        <input type="radio" name="oscillator-type" value="square" id="oscillator-type-square">
                        <label for="oscillator-type-square">Square</label>
                        <input type="radio" name="oscillator-type" value="sawtooth" id="oscillator-type-sawtooth">
                        <label for="oscillator-type-sawtooth">Sawtooth</label>
                        <input type="radio" name="oscillator-type" value="triangle" id="oscillator-type-triangle">
                        <label for="oscillator-type-triangle">Triangle</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <hr>
        <div id="effects"></div>
        <datalist id="range1">
            <option value="0.0" label="None"></option>
            <option value="1.0" label="100%"></option>
        </datalist>
    </body>
</html>
