<!doctype HTML>
<html>
    <head>
        <title>FX Chain Demo</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./demo.css">
        <script type="module" src="./demo.js"></script>
    </head>
    <body>
        <h1>FX Chain Demo</h1>
        <div>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <div id="mixer-wrapper"></div>
        <hr>
        <section id="oscillator">
            <h2>Oscillator</h2>
            <section id="oscillator-type">
                <input type="radio" name="oscillator-type" value="sine" id="oscillator-type-sine" checked>
                <label for="oscillator-type-sine">Sine</label>
                <input type="radio" name="oscillator-type" value="square" id="oscillator-type-square">
                <label for="oscillator-type-square">Square</label>
                <input type="radio" name="oscillator-type" value="sawtooth" id="oscillator-type-sawtooth">
                <label for="oscillator-type-sawtooth">Sawtooth</label>
                <input type="radio" name="oscillator-type" value="triangle" id="oscillator-type-triangle">
                <label for="oscillator-type-triangle">Triangle</label>
            </section>
            <div>
                <fieldset>
                    <legend>Frequency <span id="oscillator-frequency-meter"></span></legend>
                    <section id="oscillator-intervals"></section>
                </fieldset>
            </div>
        </section>
        <hr>
        <section id="effects"></section>
    </body>
</html>
